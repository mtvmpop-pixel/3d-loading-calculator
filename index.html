<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Loading Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- ========================================================= -->
<!--  THREE.js (STABLE CDN)                                   -->
<!-- ========================================================= -->
<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

<!-- OrbitControls (matching version) -->
<script src="https://unpkg.com/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

</head>
<body>

<!-- ========================================================= -->
<!--  3D VIEWER CONTAINER                                      -->
<!-- ========================================================= -->
<div id="viewer-container">
    <canvas id="three-canvas"></canvas>

    <!-- Vehicle navigation -->
    <div id="vehicle-nav">
        <button id="prevVehicle" disabled>&larr; Prev</button>
        <span id="vehicleLabel">Vehicle 1 / 1</span>
        <button id="nextVehicle" disabled>Next &rarr;</button>
    </div>
</div>


<!-- ========================================================= -->
<!--  INPUT PANEL                                              -->
<!-- ========================================================= -->
<div id="input-panel">

    <h2>3D Loading Calculator</h2>

    <!-- Vehicle type selector -->
    <div class="input-row">
        <div class="input-block">
            <label>Vehicle Type</label>
            <select id="vehicleType">
                <option value="truck">Truck 13.6m</option>
                <option value="c20">Container 20'</option>
                <option value="c40">Container 40'</option>
                <option value="c40hc">Container 40HC</option>
            </select>
        </div>
    </div>

    <p class="subtitle">Add cargo items, configure dimensions, weight and palletization, then calculate loading.</p>

    <!-- Cargo items list -->
    <div id="items-list"></div>

    <!-- Add item button -->
    <button id="addItemBtn" class="primary-btn">+ Add Cargo Item</button>

    <!-- Calculate button -->
    <button id="calculateBtn" class="calculate-btn">Calculate Loading</button>

</div>


<!-- ========================================================= -->
<!--  MAIN WIDGET LOGIC                                        -->
<!-- ========================================================= -->
<script src="widget.js?v=3"></script>

</body>
</html>
