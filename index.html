<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>3D Loading Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style.css?v=2001">

<!-- THREE.js r119 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script>
<script src="OrbitControls.js"></script>

</head>
<body>

<!-- 3D VIEWER AREA (LEFT) -->
<div id="viewer-container">
    <canvas id="three-canvas"></canvas>

    <div id="vehicle-nav">
        <button id="prevVehicle" disabled>&larr; Prev</button>
        <span id="vehicleLabel">Vehicle 1 / 1</span>
        <button id="nextVehicle" disabled>Next &rarr;</button>
    </div>
</div>

<!-- INPUT PANEL (RIGHT SIDEBAR) -->
<div id="input-panel">

    <h2>3D Loading Calculator</h2>

    <div class="input-row">
        <div class="input-block">
            <label>Vehicle Type</label>
            <select id="vehicleType">
                <option value="truck">Truck 13.6m</option>
                <option value="c20">Container 20'</option>
                <option value="c40">Container 40'</option>
                <option value="c40hc">Container 40HC</option>
            </select>
        </div>
    </div>

    <p class="subtitle">Add cargo items, configure dimensions, weight and palletization.</p>

    <div id="items-list"></div>

    <!-- TEMPLATE FOR CARGO ITEMS -->
    <template id="item-template">
        <div class="cargo-item">
            <label>Cargo Item</label>

            <div class="row">
                <input type="number" class="item-l" placeholder="Length (cm)">
                <input type="number" class="item-w" placeholder="Width (cm)">
                <input type="number" class="item-h" placeholder="Height (cm)">
            </div>

            <div class="row">
                <input type="number" class="item-weight" placeholder="Weight (kg)">
            </div>

            <div class="row">
                <label>Palletized:</label>
                <select class="item-pallet">
                    <option value="no">No</option>
                    <option value="euro">Europallet</option>
                    <option value="custom">Custom Pallet</option>
                </select>
            </div>

            <button class="remove-item">Remove</button>
        </div>
    </template>

    <button id="addItemBtn" class="primary-btn">+ Add Cargo Item</button>
    <button id="calculateBtn" class="calculate-btn">Calculate Loading</button>

</div>

<!-- LOGIC -->
<script src="widget.js?v=1001"></script>

</body>
</html>
